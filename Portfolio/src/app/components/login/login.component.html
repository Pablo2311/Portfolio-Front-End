<section class="seccion-oscura">
  <h2 class="m-3 d-flex">Iniciar sesión</h2>
  <div class="container-fluid login-form-container d-flex align-items-center justify-content-center">
    <form [formGroup]="formLogin" class="login-form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">El email es requerido</p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">El formato del email debe ser válido</p>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida</p>
          <p *ngIf="Password?.errors?.['minlenght']" class="text-danger">La contraseña debe ser de 5 caracteres o más</p>
        </div>
      </div>
      <button type="submit" class="btn btn-warning" (click)="onSubmit">Iniciar</button>
    </form>
  </div>
</section>
